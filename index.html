<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrays and Loops</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
    }

    .output {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<!-- JavaScript code -->
<script>
    // 1. Declare and initialize an empty multidimensional array.
    let emptyArray = [];

    // 2. Declare and initialize a multidimensional array representing the following matrix.
    let matrixArray = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    // 3. Write a program to print numeric counting from 1 to 10.
    let numericCounting = [];
    for (let i = 1; i <= 10; i++) {
        numericCounting.push(i);
    }

    // 4. Write a program to print multiplication table of any number using for loop.
    // Table number & length should be taken as an input from the user.
    function printMultiplicationTable(number, length) {
        let multiplicationTable = [];
        for (let i = 1; i <= length; i++) {
            multiplicationTable.push(number + " x " + i + " = " + (number * i));
        }
        return multiplicationTable;
    }

    // 5. Write a program to print items of the following array using for loop:
    let fruits = ["apple", "banana", "mango", "orange", "strawberry"];

    // Function to generate series
    function generateSeries(type) {
        let series = [];
        switch (type) {
            case 'counting':
                for (let i = 1; i <= 15; i++) {
                    series.push(i);
                }
                break;
            case 'reverse':
                for (let i = 10; i >= 1; i--) {
                    series.push(i);
                }
                break;
            case 'even':
                for (let i = 0; i <= 20; i += 2) {
                    series.push(i);
                }
                break;
            case 'odd':
                for (let i = 1; i <= 19; i += 2) {
                    series.push(i);
                }
                break;
            case 'kSeries':
                for (let i = 1; i <= 10; i++) {
                    series.push(i * 2 + 'k');
                }
                break;
            default:
                break;
        }
        return series;
    }

    // Printing the series
    function printSeries() {
        document.getElementById('counting').textContent = 'Counting: ' + generateSeries('counting').join(', ');
        document.getElementById('reverse').textContent = 'Reverse counting: ' + generateSeries('reverse').join(', ');
        document.getElementById('even').textContent = 'Even: ' + generateSeries('even').join(', ');
        document.getElementById('odd').textContent = 'Odd: ' + generateSeries('odd').join(', ');
        document.getElementById('kSeries').textContent = 'Series: ' + generateSeries('kSeries').join(', ');
    }

    // Call the printSeries function when the page loads
    window.onload = function() {
        printSeries();
    };
</script>

<!-- HTML content -->
<div class="output">
    <!-- Displaying the results -->
    <p><strong>Empty Array:</strong> <span id="emptyArray"></span></p>
    <p><strong>Matrix Array:</strong> <span id="matrixArray"></span></p>
    <p><strong>Numeric Counting from 1 to 10:</strong> <span id="numericCounting"></span></p>
    <p><strong>Multiplication Table of 5 (up to 10):</strong></p>
    <ul id="multiplicationTable"></ul>
    <p><strong>Items of Fruits Array:</strong> <span id="fruits"></span></p>
    <p><strong>Series:</strong></p>
    <p id="counting"></p>
    <p id="reverse"></p>
    <p id="even"></p>
    <p id="odd"></p>
    <p id="kSeries"></p>
</div>

<script>
    // Displaying the results in the HTML
    document.getElementById('emptyArray').textContent = JSON.stringify(emptyArray);
    document.getElementById('matrixArray').textContent = JSON.stringify(matrixArray);
    document.getElementById('numericCounting').textContent = numericCounting.join(', ');
    document.getElementById('fruits').textContent = fruits.join(', ');

    // Printing the multiplication table of 5
    let multiplicationTable = printMultiplicationTable(5, 10);
    let multiplicationList = document.getElementById('multiplicationTable');
    multiplicationTable.forEach(function(item) {
        let li = document.createElement('li');
        li.textContent = item;
        multiplicationList.appendChild(li);
    });
</script>

</body>
</html>
