<!-- 3. Write a program to print numeric counting from 1 to 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 10; i++)
        {
            document.write(i,"<br>");
        }
          
        

    
        // FOR LOOP
        var n = parseInt(prompt("Enter a Number for table"));
        for(var i = 1; i <= 10; i++)
        {
            document.write(n, "*" ,i, "=" , n * i,"<br>");
        }

   

    </script>
</body>
</html>
